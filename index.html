<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counterdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="counterdown-container">
        <div class="count-el count-days">
            <p class="big" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="count-el count-hours">
            <p class="big" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="count-el count-mins">
            <p class="big" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="count-el count-secs">
            <p class="big" id="secs">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
